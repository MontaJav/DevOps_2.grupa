<!DOCTYPE html>

  <body>
    <header id="hederis">
      <div class="hero"></div>
        <nav class="nav-container">
          <a href="index.html">Mājas</a>

          </tr>
          <tr>
            <td>Bērns</td>

          <tr>

          <tr>
            <td>Pensionārs</td>

          <tr>
            <td>Autostāvvieta</td>
            <td>10.00 EUR</td>

              <input
                type="number"
                min="0"

          </tr>
          <tr>
            <td>Gida pakalpojumi</td>
            <td>80.00 EUR</td>

              <input
                type="number"
                min="0"
                value="0"

              />

          </tr>
        </tbody>
      </table>
      <div class="button-container">
        <button class="add-to-cart" onclick="addToCart()">Pievienot grozam</button>
